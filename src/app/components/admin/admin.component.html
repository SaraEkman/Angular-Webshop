<div [class]="adminOrderWrapper">
  <article *ngFor="let order of myOrdercompanyOrders.reverse()">
    <div>
      <h2>OrderNummer: {{order.id}}</h2>
      <div *ngFor="let r of order.orderRows">
        <div *ngFor="let p of products">
          <h3 *ngIf="r.productId===p.id">{{p.name}}</h3>
          <h3 *ngIf="r.productId===p.id"> {{p.price}} </h3>
        </div>
      </div>

      <h4> Betalnings√§tt: {{order.paymentMethod}}</h4>
      <h4>Kundens namn: {{order.createdBy}}</h4>

      <h4> Datum: {{order.created | date: "yyyy-MMMM-dd hh:mm"}}</h4>
      <h4> Totalt: {{order.totalPrice}}kr </h4>

      <button (click)="removeOrder(order.id)">Ta Bort</button>
    </div>
  </article>
</div>
